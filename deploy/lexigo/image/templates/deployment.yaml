apiVersion: apps/v1
kind: Deployment
metadata:
  name: lexigo-image
spec:
  replicas: 3
  selector:
    matchLabels:
      app: lexigo-image
  template:
    metadata:
      labels:
        app: lexigo-image
    spec:
      containers:
        - name: image
          image: "{{ .Values.container.image }}:{{ .Values.container.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: lexigo-image-config
          env:
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: lexigo-secret
                  key: AUTH_SECRET
